<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Kumbh Sans Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="./images/bg-pattern-top.svg" alt="" class="pattern-top">
  <img src="./images/bg-pattern-bottom.svg" alt="" class="pattern-bottom">

  <div id="profile-card">
    <div class="top"></div>
    <div class="profile-image"></div>
    <div class="bottom">
      <div class="personal-info">
        <h3 class="name">Victor Crest</h3>
        <p class="age">26</p>
      </div>

      <p class="city">London</p>

      <div class="stats">
        <div class="stat-item">
          <h2>80K</h2>
          <p class="stat-heading">Followers</p>
        </div>

        <div class="stat-item">
          <h2>803K</h2>
          <p class="stat-heading">Likes</p>
        </div>

        <div class="stat-item">
          <h2>1.4K</h2>
          <p class="stat-heading">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/builtbysam" target="_blank">Samuel Larbi Danquah</a>.
  </div>
</body>
</html>
